<div
  class="country__card"
  [style.margin-right]="(index + 1) % 4 == 0 ? '0' : '35px'"
>
  <div class="country__flag">
    <img [src]="country.flagImgUrl" alt="flag" />
  </div>
  <div class="country__detail">
    <h3>{{ country.countryName }}</h3>
    <h4><span class="heading">Population: </span>{{ country.population }}</h4>
    <h4><span class="heading">Region: </span>{{ country.region }}</h4>
    <h4><span class="heading">Capital: </span>{{ country.capital }}</h4>
  </div>
</div>
